<div class="regulation-form">
    <form action="#">
        <table>
            <tr>
                <th valign="top"><label for="ComparisonItem">Title</label></th>
                <td>
                    <input class="input-text" type="text" id="ComparisonItem" name=""/>
                    <div class="cf logic-btn" data-clickFor="ComparisonItem">
                        <a class="logic-btn-and" href="javascript:" title="AND">AND</a>
                        <a class="logic-btn-or" href="javascript:" title="OR">OR</a>
                        <a class="logic-btn-not" href="javascript:" title="NOT">NOT</a>
                        <a class="logic-btn-help" href="javascript:" title="HELP">HELP</a>
                    </div>
                </td>
            </tr>
            <tr>
                <th valign="top"><label for="context">Keyword(s)in content</label></th>
                <td>
                    <input class="input-text" type="text" id="context" name=""/>
                    <div class="cf logic-btn" data-clickFor="context">
                        <a class="logic-btn-and" href="javascript:" title="AND">AND</a>
                        <a class="logic-btn-or" href="javascript:" title="OR">OR</a>
                        <a class="logic-btn-not" href="javascript:" title="NOT">NOT</a>
                        <a class="logic-btn-help" href="javascript:" title="HELP">HELP</a>
                    </div>
                </td>
            </tr>
            <tr>
                <th valign="top"><label for="formDate">date</label></th>
                <td>
                    <input class="input-text input-text-date" type="text" id="formDate" name=""/>
                    <div class="tips">
                        [Format:YYYY-MM-DD, eg 2005-01-31]
                    </div>
                </td>
            </tr>
            <tr>
                <th valign="top">Search scope</th>
                <td>
                    <div class="radio-set">
                        <label><input type="radio" name="scope" value="0" checked/>All</label>
                        <label><input type="radio" name="scope" value="1"/>Only Chinese</label>
                        <label><input type="radio" name="scope" value="2"/>Only English</label>
                    </div>
                </td>
            </tr>
            <tr>
                <th>&nbsp;</th>
                <td>
                    <div class="form-submit-wrap">
                        <input type="submit" value="Submit" class="submit-btn blue-btn" />
                        <input type="reset" value="Reset" class="reset-btn gray-btn" />
                    </div>
                </td>
            </tr>
        </table>
    </form>
</div>
